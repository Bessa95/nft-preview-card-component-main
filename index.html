<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>NFT preview card component | Frontend Mentor</title>
</head>
<body>
  <div class='container'>
    <div class="shadow-card-nft-1">
      <div class="shadow-card-nft-2">
        <div class='card-nft'>
          <img src="images/image-equilibrium.jpg" class="img-nft">
          <h2 class="title-nft">Equilibrium #3429</h2>
          <span clas='about-nft'>Our Equilibrium collection promotes balance and calm.</span>
          <div class="data-nft">
            <span class='nft-eth'>0.041 ETH</span>
            <span class='nft-date'>3 days left</span>
          </div>
          <hr>
          <div class='footer'></div>
        </div>
      </div>
    </div>
    <footer>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Bessa95">Phelipe Bessa</a>.</footer>
  </div>
</body>
</html>
