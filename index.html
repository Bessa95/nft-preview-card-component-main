<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>NFT preview card component | Frontend Mentor</title>
</head>
<body>
  <div class='container'>
    <div class="shadow-card-nft">
      <div class='card-nft'>
        <div class="img">
          <img src="images/icon-view.svg" alt="" class="img-view">
          <img src="images/image-equilibrium.jpg" class="img-nft">
        </div>
        <div class="content">
          <h2 class="title-nft">Equilibrium #3429</h2>
          <span class='about-nft'>Our Equilibrium collection promotes balance and calm.</span>
          <div class="data-nft">
            <div class='nft-eth'>
              <img src="images/icon-ethereum.svg" alt="">
              <span>0.041 ETH</span>
            </div>
            <div class='nft-date'>
              <img src="images/icon-clock.svg" alt="">
              <span>3 days left</span>
            </div>
          </div>
        </div>
        <hr>
        <div class='footer'>
          <img src="images/image-avatar.png" alt="">
          <span>Coded by <a href="https://github.com/Bessa95">Phelipe Bessa</a></span>
        </div>
      </div>
    </div>
    <footer>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</footer>
  </div>
</body>
</html>
